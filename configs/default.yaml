seed: 42
device: "cpu"   # "cpu" if GPU is not available
dtype: "float32" # "float32" if CPU
bootstrap_samples: 2000

dataset:
  name: "speech_massive_vie"
  source: "hf"
  hf_id: "doof-ferb/Speech-MASSIVE_vie"
  hf_split: "train"
  text_key: "utt"
  id_key: "id"
  streaming: true
  limit: 20
  sample_rate: 16000

model:
  name: "hf_whisper"
  hf_id: "openai/whisper-small"
  language: "vi"
  task: "transcribe"
  batch_size: 4

streaming:
  enabled: true
  chunk_ms: 320
  overlap_ms: 80
  lookahead_ms: 0
  stitch_tail_window_tokens: 50

output:
  run_dir: "runs/exp01"
  save_hyps: true
  save_streaming_partials: false
