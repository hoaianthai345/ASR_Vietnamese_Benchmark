base_config: "configs/cloud/base.yaml"

datasets:
  vivos: "configs/cloud/datasets/vivos.yaml"
  vlsp2020: "configs/cloud/datasets/vlsp2020.yaml"
  viet_youtube_asr_v2: "configs/cloud/datasets/viet_youtube_asr_v2.yaml"
  speech_massive_vie: "configs/cloud/datasets/speech_massive_vie.yaml"

models:
  chunkformer_ctc_large_vie: "configs/cloud/models/chunkformer_ctc_large_vie.yaml"
  wav2vec2_base_vn_250h: "configs/cloud/models/wav2vec2_base_vn_250h.yaml"
  pho_whisper_large: "configs/cloud/models/pho_whisper_large.yaml"
  whisper_large_v3: "configs/cloud/models/whisper_large_v3.yaml"
  faster_whisper_medium: "configs/cloud/models/faster_whisper_medium.yaml"

runs:
  - datasets: [vivos, vlsp2020, viet_youtube_asr_v2, speech_massive_vie]
    models: [chunkformer_ctc_large_vie, wav2vec2_base_vn_250h]
    streaming: true

  - datasets: [vivos, vlsp2020, viet_youtube_asr_v2, speech_massive_vie]
    models: [pho_whisper_large, whisper_large_v3, faster_whisper_medium]
    streaming: false
