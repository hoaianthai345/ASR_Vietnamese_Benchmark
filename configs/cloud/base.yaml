seed: 42
device: "cuda"   # set to "cpu" if no GPU

dtype: "float16" # set to "float32" if CPU
bootstrap_samples: 2000

decode:
  max_new_tokens: 128
  num_beams: 1
  temperature: 0.0
  do_sample: false

streaming:
  enabled: true
  chunk_ms: 2000
  overlap_ms: 200
  lookahead_ms: 200
  stitch_tail_window_tokens: 100

output:
  run_dir: "runs/exp01"
  save_hyps: true
  save_streaming_partials: false
