name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libsndfile1 ffmpeg
      - name: Install Poetry
        run: pip install poetry
      - name: Install deps
        run: poetry install --with dev
      - name: Lint
        run: poetry run ruff check .
      - name: Type check
        run: poetry run mypy src
      - name: Tests
        run: poetry run pytest -q
